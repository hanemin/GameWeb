<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | GGJJP2018</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/WebGL_Test.json", {onProgress: UnityProgress});
    </script>
    <link rel="stylesheet" href="../css/game-page-layout.css">
  </head>
  <body>
    <div class="main-box box">
      <div class="webgl-content">
        <div id="gameContainer" style="width: 960px; height: 600px"></div>
        <div class="footer">
          <div class="webgl-logo"></div>
          <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
          <div class="title">GGJJP2018</div>
        </div>
      </div>
    </div>
    <div class="side-box box">
      <div class="rule-box box">
        <h2> 操作方法 </h2>
        <ul>
          <li> 十字キー　or A,Dキーで横移動 </li>
          <li> スペースキーで電気球発射(次の発射まで暫く待つ必要あり) </li>
        </ul>
      </div>

      <div class="introduction-box box">
        <h2> 紹介 </h2>
        電気を流し敵をコンボで倒してハイスコアを稼ぐゲーム．WAVE3は無限に続きます．
        アイテムの効果はゲーム内で解説しています．
        ハイスコアは全国スコア表示ですが、更新が止まっている場合があります．
        ややゲームバランスが悪いのが課題点．
      </div>

        このコンテンツは『ユニティちゃんライセンス』（<a href="http://unity-chan.com/contents/guideline/" target="_blank"> http://unity-chan.com/contents/guideline/</a>）により提供されています。
    </div>
  </body>
</html>
